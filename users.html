<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;

        }

    </style>
</head>

<body>
    <div id="contenedor">
        <h1>
            Bienvenido {{user.name}}
        </h1>

        <button @click="newUser">
            AÃ±adir Usuario
        </button>
        <hr>

        <table  v-if="action=='read'" >
            <tr>
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Action</th>
                </thead>
            </tr>
            <tr v-for="user in users">
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.username}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.phone}}
                </td>
                <td>
                    {{user.website}}
                </td>
                <td>
                    <button>Edit</button>
                    <button>Delate</button>
                </td>
            </tr>
        </table>

        <form v-if="action=='create' || action=='edit'" action="" >
            <fieldset>
                <legend>Datos personales</legend>
                <input type="text" v-model="name">
                <button @click="saludar">
                    Guardar
                </button>
            </fieldset>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">

        const { createApp } = Vue



        const app = createApp({
            data() {
                return {
                    user: '',
                    users: null,
                    id: '',
                    name: '',
                    username: '',
                    email: '',
                    phone: '',
                    website: '',
                    action: 'read',

                }
            },
            methods: {
                newUser(){
                    this.action='create';
                }

            },
            mounted() {
                var usr = localStorage.getItem('user');
                usr = JSON.parse(usr);
                this.user = usr.name;


                fetch('data/users.json')
                    .then((res) => res.json())
                    .then((json) => (this.users = json))
                    .catch((err) => (alert('no data')))
            }
        }).mount("#contenedor")

    </script>
</body>

</html>
